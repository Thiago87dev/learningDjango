{% extends "global/base.html" %}

{% block texto %}{{text}}{% endblock texto %}

{% block posts %}
<article class="post single-post">
    <header> 
        <h1 class="post_title">
            {{post.title}}
        </h1> 
    </header>
    <div class="post_body">
        {{post.body}}
    </div>
</article>
{% endblock posts %}
